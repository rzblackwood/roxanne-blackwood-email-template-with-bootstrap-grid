<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="roxanne-blackwood-email-template-with-bootstrap-grid.css">
    <script src="https://kit.fontawesome.com/d8fc45bb82.js" crossorigin="anonymous"></script>
    <title>Hello World!</title>
</head>
<body>
    <!--Container holding all contents of web page-->
    <div class="container-fluid">
        <!--Row holding all contents-->
        <div class="row">
            <!--Leftmost column-->
            <div class="col-md-2 p-3 mb-2 bg-dark text-white sidebar">
                <i class="fas fa-user-circle fa-5x"></i>
                <p class="text-light">Welcome back Roxanne!</p>
                <button type="button" class="btn btn-info btn-lg">Compose</button>
                <ul>
                    <li><strong>Inbox (1)</strong></li>
                    <li>Tagged</li>
                    <li>Important</li>
                    <li>Sent Mail</li>
                    <li>Drafts</li>
                    <li>Trash</li>
                </ul>
            </div>
            <!--Middle Column-->
            <div class="col-md-4 p-3 mb-2 bg-secondary text-white list">
                <p class="text-dark">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search for emails" aria-describedby="basic-addon1">
                    </div>
                </p>
            </div>
            <!--Rightmost Column-->
            <div class="col-md-6 p-3 mb-2 bg-light text-white email">
                <p class="text-secondary">Email body placeholder</p>
            </div>
        </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
