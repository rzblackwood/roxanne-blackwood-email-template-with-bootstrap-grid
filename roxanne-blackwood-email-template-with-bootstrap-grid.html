<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="roxanne-blackwood-email-template-with-bootstrap-grid.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/d8fc45bb82.js" crossorigin="anonymous"></script>
    <title>Email Template</title>
</head>
<body>
<div class="container-fluid" id="the-container">
    <!--Row-->
    <div class="row">
        <!--Leftmost Column Area-->
        <div class="col-md-2" id="leftcol">
            <div id="welcome-back">
                <i class="fas fa-user-circle fa-3x"></i>
                <p id="welcome-back-text">Welcome Back!</p>
            </div>
            <button type="button" class="btn btn-secondary" id="compose-button">COMPOSE</button>
            <div id="email-menu-list">
                <ul>
                    <li>Inbox (1)</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <!--Middle Column Area-->
        <div class="col-md-4" id="midcol"> 
        </div>
        <!--Rightmost Column Area-->
        <div class="col-md-6" id="rightcol"> 
        </div>
    </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
